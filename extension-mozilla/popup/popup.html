<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Docs Background</title>
	<link rel="stylesheet" href="bulma.min.css"/>
</head>
<body>
	<div class="container m-3">
		<h1 class="title">Docs Background Editor</h1>
		<div class="field">
			<p>Refresh page to apply changes</p><BR/>
			<p>Opacity also affects text opacity</p><BR/>
			<label class="label">URL:</label>
			<div class="control">
				<input class="input is-link" type="text" placeholder="Enter Image URL" id="link">
			</div>
			<label class="label">Sidebar Opacity:</label>
			<div class="control">
				<input class="input is-text" type="text" placeholder="Enter a value between 0 and 1" id="trans">
			</div>
			<label class="label">Page Opacity:</label>
			<div class="control">
				<input class="input is-text" type="text" placeholder="Enter a value between 0 and 1" id="page">
			</div>
			<div class="container">
				<button class="button is-light" id="submit">Submit</button>
			</div>
		</div>
	</div>

</body>
<script src="popup.js"></script>
</html>
